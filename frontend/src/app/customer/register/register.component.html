<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="obj.name" class="form-control" placeholder="Name" />

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="contact">Contact Number</label>
          <input type="number" name="contact" [(ngModel)]="obj.contact" class="form-control" placeholder="Contact Number" />
        </div>
        <div class="form-group col-md-6">
          <label for="additional_contact">Additional contact</label>
          <input type="number" class="form-control" name="additional_contact" [(ngModel)]="obj.additional_contact" placeholder="Additional Contact number" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="obj.email" placeholder="Email" />
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="obj.password" placeholder="Password" />
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
          name="address" [(ngModel)]="obj.address"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" [(ngModel)]="obj.city"/>
        </div>
        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select id="state" class="form-control" name="state" [(ngModel)]="obj.state">
            <option selected>Choose...</option>
            <option>New York</option>
            <option>California</option>
            <option>Texas</option>
            <option>Florida</option>
            <option>New Jersey</option>
            <option>Washington</option>
            <option>Ohio</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="age">Age</label>
          <input type="number" class="form-control" name="age" [(ngModel)]="obj.age" />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" required/>
          <label class="form-check-label" for="T&C">
            I agree to all the terms and conditions
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
